<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Scott - Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        // ═══════════════════════════════════════════════════════════════
        // ⚙️  EASY SETTINGS - EDIT YOUR LINKS AND TRACK INFO HERE!
        // ═══════════════════════════════════════════════════════════════
        
        const SETTINGS = {
            // Your main Spotify artist profile URL
            spotifyProfileUrl: "https://open.spotify.com/artist/1fHyu6rULofa3awJf1Bh5t?si=JUEcbj75Qemt8jdBoXS2tg",
            
            // Your artist tagline (appears under your name)
            tagline: "Lyricist",
            
            // Your tracks - Add as many as you want!
            tracks: [
                {
                    number: "01",
                    title: "How Will I Know",
                    spotifyUrl: "https://open.spotify.com/track/5JRfPOSEVgth917z2kyOaP?si=0_cWKBkZQNeL6KN2mITiMA"
                },
                {
                    number: "02",
                    title: "Midnight Soul",
                    spotifyUrl: "https://open.spotify.com/track/7g845g00jEPoiwAJJDUdvo?si=ZDCS8naYSheu4CjFs66MFA"
                },
                {
                    number: "03",
                    title: "Please Release Me",
                    spotifyUrl: "https://open.spotify.com/track/5xfWCZgUH9LIjiJgujwFLe?si=I56ZeS0mR-yx9e-NVjuIrA"
                }
                // To add more tracks, copy the block above and paste below:
                // {
                //     number: "04",
                //     title: "Your New Track",
                //     spotifyUrl: "https://open.spotify.com/track/NEW_TRACK_ID"
                // }
            ]
        };
        
        // ═══════════════════════════════════════════════════════════════
        // ⛔ STOP! Don't edit below this line unless you know what you're doing
        // ═══════════════════════════════════════════════════════════════
    </script>
    
    <style>
        :root {
            --primary: #1DB954;
            --dark: #0A0E0D;
            --accent: #FF006E;
            --text: #FAFAFA;
            --glow: rgba(29, 185, 84, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Animated background grid */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(29, 185, 84, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(29, 185, 84, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Noise texture overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Main title with dramatic entrance */
        .artist-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem);
            letter-spacing: 0.15em;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite, slideDown 1s ease-out;
            text-shadow: 0 0 60px var(--glow);
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--glow)); }
            50% { filter: drop-shadow(0 0 40px var(--glow)); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* CTA Section */
        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .spotify-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 3rem;
            background: var(--primary);
            color: var(--dark);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 3px solid var(--primary);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .spotify-button:hover {
            background: transparent;
            color: var(--primary);
            box-shadow: 0 0 30px var(--glow), inset 0 0 30px rgba(29, 185, 84, 0.1);
            transform: translateY(-2px);
        }

        .spotify-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .spotify-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .spotify-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
            position: relative;
            z-index: 1;
        }

        /* Latest tracks section */
        .tracks-section {
            margin-top: 4rem;
            width: 100%;
            max-width: 800px;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            letter-spacing: 0.2em;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .track-card {
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(29, 185, 84, 0.2);
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .track-card:hover {
            background: rgba(29, 185, 84, 0.05);
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px rgba(29, 185, 84, 0.2);
        }

        .track-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 0.5rem;
            opacity: 0.3;
        }

        .track-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .track-info {
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 2;
            margin-top: 6rem;
            padding: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(250, 250, 250, 0.4);
            letter-spacing: 0.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .artist-name {
                letter-spacing: 0.1em;
            }
            
            .tagline {
                letter-spacing: 0.2em;
            }

            .spotify-button {
                padding: 1.2rem 2rem;
                font-size: 1rem;
            }

            .tracks-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Glitch effect on hover for artist name */
        .artist-name:hover {
            animation: glitch 0.3s linear;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="noise"></div>

    <div class="container">
        <h1 class="artist-name">RICHARD SCOTT</h1>
        <p class="tagline" id="tagline"></p>

        <div class="cta-section">
            <a href="#" id="spotifyProfileButton" class="spotify-button" target="_blank" rel="noopener">
                <svg class="spotify-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <span>Follow on Spotify</span>
            </a>
        </div>

        <div class="tracks-section">
            <h2 class="section-title">Latest Tracks</h2>
            <div class="tracks-grid" id="tracksGrid"></div>
        </div>

        <footer>
            &copy; 2025 RICHARD SCOTT - ALL RIGHTS RESERVED
        </footer>
    </div>

    <script>
        // Initialize page content from SETTINGS
        document.addEventListener('DOMContentLoaded', function() {
            // Set tagline
            document.getElementById('tagline').textContent = SETTINGS.tagline;
            
            // Set Spotify profile button
            const profileButton = document.getElementById('spotifyProfileButton');
            profileButton.href = SETTINGS.spotifyProfileUrl;
            
            // Generate track cards
            const tracksGrid = document.getElementById('tracksGrid');
            SETTINGS.tracks.forEach(track => {
                const trackCard = document.createElement('a');
                trackCard.href = track.spotifyUrl;
                trackCard.className = 'track-card';
                trackCard.target = '_blank';
                trackCard.rel = 'noopener';
                trackCard.innerHTML = `
                    <div class="track-number">${track.number}</div>
                    <div class="track-name">${track.title}</div>
                    <div class="track-info">Listen on Spotify</div>
                `;
                tracksGrid.appendChild(trackCard);
            });
        });
        
        // Add cursor trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.style.cssText = `
                position: fixed;
                width: 6px;
                height: 6px;
                background: var(--primary);
                border-radius: 50%;
                pointer-events: none;
                z-index: 999;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                opacity: 0.6;
                animation: trailFade 0.8s ease-out forwards;
            `;
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 800);
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes trailFade {
                to {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
